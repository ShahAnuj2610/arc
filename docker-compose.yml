version: '3'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.5.3
    container_name: elasticsearch
    environment:
    - bootstrap.memory_lock=true
    - xpack.security.enabled=false
    - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ulimits:
      nproc: 65536
      nofile:
        soft: 65536
        hard: 65536
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200

  kibana:
    image: docker.elastic.co/kibana/kibana:6.5.3
    container_name: kibana
    restart: on-failure
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
    links:
      - elasticsearch

  arc:
    build: ./
    container_name: arc
    restart: on-failure
    environment:
    - ES_CLUSTER_URL=http://elasticsearch:9200
    ports:
      - 8000:8000
    depends_on:
      - elasticsearch
    links:
      - elasticsearch
